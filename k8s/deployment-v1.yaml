apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-v1
  namespace: canary-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce
      version: v1
  template:
    metadata:
      labels:
        app: ecommerce
        version: v1   # ðŸ”‘ This is CRITICAL for Istio
    spec:
      containers:
      - name: ecommerce
        image: canary-app:v1   # ðŸ”‘ v1 image
        ports:
        - containerPort: 3000
